<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Delivery Run (8-Bit Edition)</title>
    <!-- Import A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Import A-Frame Environment Component -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Import Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Press Start 2P', cursive; 
            
            /* PREVENT SELECTION & MENU POPUPS */
            user-select: none;              /* Standard */
            -webkit-user-select: none;      /* Safari / Chrome */
            -webkit-touch-callout: none;    /* iOS Safari: Hides the magnifying glass/menu */
            touch-action: none;             /* Prevents browser zooming/panning gestures */
        }
        
        /* UI OVERLAYS */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* HUD SHARED STYLES - Enforces alignment */
        .hud-item, #pause-btn {
            position: absolute;
            top: 20px;
            height: 50px;
            box-sizing: border-box;
            background: #000; /* Solid black for retro contrast */
            color: white;
            border: 4px solid #fff; /* Thick retro border */
            border-radius: 0; /* No round corners! */
            font-size: 16px; /* Adjusted for pixel font width */
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5); /* Hard shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-transform: uppercase;
        }

        /* HUD Specifics */
        .hud-item {
            padding: 0 15px;
            gap: 15px;
        }
        #gift-counter { left: 20px; color: #ffeb3b; }
        #timer { left: 50%; transform: translateX(-50%); color: #fff; }

        /* PAUSE BUTTON Specifics */
        #pause-btn {
            right: 20px;
            width: 50px; 
            padding: 0;
            cursor: pointer; 
            pointer-events: auto;
            display: none; 
            z-index: 50;
        }
        #pause-btn:hover { background: #333; }

        /* JOYSTICK CONTROLS - 8-BIT STYLE */
        #joystick-area {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%; /* Expanded width: 70% width leaves 15% buffer on each side (30% total) */
            max-width: 600px; 
            height: 80px; 
            z-index: 300;
            display: none; /* Hidden by default */
            touch-action: none; /* Prevent scroll */
            pointer-events: auto;
        }
        
        #joystick-base {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid white;
            box-shadow: 6px 6px 0 #000;
        }

        /* Decoration lines on base */
        #joystick-base::before {
            content: ''; position: absolute;
            top: 50%; left: 5%; right: 5%; height: 4px;
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%);
        }

        #joystick-knob {
            position: absolute;
            top: 50%; left: 50%;
            width: 60px; height: 60px;
            margin-top: -30px; margin-left: -30px; /* Center alignment */
            background: #d32f2f; /* Red Stick */
            border: 4px solid white;
            box-shadow: 4px 4px 0 #000;
            cursor: grab;
            transition: transform 0.05s linear; /* Smooth visual update */
        }
        
        #joystick-knob:active {
            background-color: #f44336;
            cursor: grabbing;
        }

        /* PAUSE MENU */
        #pause-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 400; /* Increased to be ABOVE the joystick (300) */
            pointer-events: auto;
            color: white;
        }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 20; pointer-events: auto;
        }
        h1 { 
            text-shadow: 4px 4px 0 #000; 
            font-size: 32px; 
            margin-bottom: 20px; 
            text-align: center; 
            line-height: 1.5;
            padding: 0 20px;
        }
        
        button.menu-btn, button#start-btn, button#play-again-btn {
            padding: 20px 30px; font-size: 20px;
            background: #2e7d32; color: white;
            border: 4px solid #fff; border-radius: 0;
            cursor: pointer; box-shadow: 6px 6px 0 #000;
            margin-top: 30px; 
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
        }
        button:active { transform: translate(6px, 6px); box-shadow: none; }
        
        .menu-btn { min-width: 250px; margin: 15px; }

        /* END SCREEN */
        #end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; z-index: 30;
            pointer-events: auto; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #end-image {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0; z-index: -1; opacity: 0.6;
            filter: pixelate(4px); /* Attempt to pixelate the background image */
        }
        .end-text {
            position: relative; color: white; text-align: center;
            text-shadow: 4px 4px 0 #000;
            line-height: 2;
        }

        /* DAMAGE FLASH EFFECT */
        #damage-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.6); opacity: 0; pointer-events: none; transition: opacity 0.1s;
        }

        /* COLLECTION FLASH EFFECT */
        #collect-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 255, 0, 0.6); opacity: 0; pointer-events: none; transition: opacity 0.1s;
        }

        /* MOBILE CONTROLS HINT */
        #mobile-hint {
            position: absolute; bottom: 10px; width: 100%;
            text-align: center; color: rgba(255,255,255,0.5);
            font-size: 10px; text-shadow: 1px 1px 0 black;
            pointer-events: none;
        }

        /* 8-BIT GIFT ANIMATION */
        .instruction-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .pixel-gift {
            position: relative;
            width: 32px; height: 32px;
            background-color: #d32f2f;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0 #000;
            animation: bounce 0.8s infinite steps(2);
        }
        .pixel-gift::before { content: ''; position: absolute; left: 10px; top: 0; width: 8px; height: 100%; background: #ffeb3b; }
        .pixel-gift::after { content: ''; position: absolute; top: 10px; left: 0; width: 100%; height: 8px; background: #ffeb3b; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* =========================================
           TUTORIAL OVERLAY & ASSETS
           ========================================= */
        #tutorial-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 200; pointer-events: auto;
            color: white;
            text-align: center;
        }

        .tutorial-step {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .tutorial-text {
            font-size: 24px;
            text-shadow: 4px 4px 0 #000;
            line-height: 1.5;
            max-width: 80%;
        }

        .tutorial-btn {
            padding: 15px 20px; font-size: 16px;
            background: #2e7d32; color: white;
            border: 4px solid #fff; border-radius: 0;
            cursor: pointer; box-shadow: 6px 6px 0 #000;
            font-family: 'Press Start 2P', cursive;
            margin-top: 20px;
        }
        .tutorial-btn:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0 #000; }

        /* PIXEL ART OBSTACLES (CSS Only) */
        .pixel-container { display: flex; gap: 20px; margin: 20px 0; }
        
        .pixel-snowman {
            width: 20px; height: 20px; background: white;
            box-shadow: 
                0 -15px 0 -2px white, /* Head */
                0 18px 0 2px white,   /* Bottom */
                -8px -5px 0 -4px #5D4037, /* Stick Arm L */
                8px -5px 0 -4px #5D4037;  /* Stick Arm R */
            position: relative; margin: 20px;
        }
        
        .pixel-wreath {
            width: 30px; height: 30px;
            border: 6px solid #2e7d32;
            border-radius: 50%;
            position: relative;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }
        .pixel-wreath::after {
            content: ''; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 8px; height: 8px; background: red;
            box-shadow: 2px 2px 0 #000;
        }

        .pixel-candy {
            width: 12px; height: 20px;
            background: transparent;
            position: relative;
            border-top: 6px solid red;
            border-right: 6px solid red; /* Hook curves right */
            border-top-right-radius: 12px;
            margin-right: 12px;
        }
        /* The straight stick part */
        .pixel-candy::before {
            content: ''; 
            position: absolute; 
            top: 6px; right: -6px; /* Align with right border */
            width: 6px; height: 25px; 
            background: repeating-linear-gradient(
                135deg,
                white,
                white 5px,
                red 5px,
                red 10px
            );
            border: 1px solid rgba(0,0,0,0.1); /* Subtle definition */
        }
        /* The hook tip */
        .pixel-candy::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 6px; height: 6px;
            background: white;
            /* Creates the rounded tip illusion */
        }

        /* TUTORIAL POINTER ARROW */
        #tutorial-arrow {
            position: absolute;
            font-size: 40px;
            color: #ffeb3b;
            text-shadow: 4px 4px 0 #000;
            animation: pointBounce 0.6s infinite alternate;
            z-index: 301; /* Ensure arrow is above buttons */
            display: none; /* Controlled by JS */
            pointer-events: none; /* Ensure clicks pass through to button */
        }
        @keyframes pointBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

    </style>
</head>
<body>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const CONFIG = {
            GAME_DURATION: 100,           // Seconds
            PLAYER_SPEED: 15,            // Speed
            LATERAL_SPEED: 15,           // Steering speed
            ROAD_WIDTH: 9,              // Slightly wider road
            
            // PHYSICS
            GRAVITY: 20,                 // Downward force
            JUMP_VELOCITY: 10,            // Upward velocity on ramp hit
            
            // AUDIO LINKS
            AUDIO_SOURCE: 'media/Song5.mp3',      // Background Music
            AUDIO_COLLECT: 'media/select-positive.mp3',  // Sound when collecting a gift
            AUDIO_CRASH: 'media/select-bad2.mp3',      // Sound when hitting obstacle
            END_IMAGE_SOURCE: 'media/Final_Screen.png',
            
            INITIAL_GIFTS: 0,            // Start with 0 gifts
            SNOW_START_PERCENT: 0.01,     // Snow starts at 10% progress (much earlier)
            
            // SPAWN SETTINGS
            // SPAWN_DISTANCE removed - reverting to time based
            GIFT_PERCENTAGE: 40,         // Percentage of objects that are Gifts
            
            OBSTACLE_SPAWN_RATE: 450,    // Milliseconds between spawns (Controls density)
            CURVE_INTENSITY: 15          // Max amplitude of the winding road
        };

        // GLOBAL STATE
        let gameState = {
            isPlaying: false,
            isPaused: false,
            score: CONFIG.INITIAL_GIFTS,
            timeRemaining: CONFIG.GAME_DURATION,
            cottageSpawned: false,
            isTutorial: false,
            tutorialStep: 0
        };

        // ==========================================
        // COMPONENT: GAME MANAGER
        // ==========================================
        AFRAME.registerComponent('game-manager', {
            init: function () {
                this.timerVal = document.querySelector('#timer-val');
                this.scoreVal = document.querySelector('#score-val');
                this.endScreen = document.querySelector('#end-screen');
                this.endMsg = document.querySelector('#end-msg');
                this.endImg = document.querySelector('#end-image');
                this.pauseBtn = document.querySelector('#pause-btn');
                this.pauseMenu = document.querySelector('#pause-menu');
                
                // Tutorial Elements
                this.tutorialOverlay = document.querySelector('#tutorial-overlay');
                this.tutorialArrow = document.querySelector('#tutorial-arrow');

                // Buttons
                document.querySelector('#start-btn').addEventListener('click', () => this.startTutorial());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                document.querySelector('#resume-btn').addEventListener('click', () => this.togglePause());
                document.querySelector('#restart-btn').addEventListener('click', () => this.restartGame());
                document.querySelector('#play-again-btn').addEventListener('click', () => this.restartGame());

                // Tutorial Continue Buttons
                document.getElementById('tut-btn-1').addEventListener('click', () => this.advanceTutorial(2));
                document.getElementById('tut-btn-2').addEventListener('click', () => this.advanceTutorial(3));
                document.getElementById('tut-btn-go').addEventListener('click', () => this.endTutorialAndPlay());

                // Audio
                this.bgMusic = new Audio(CONFIG.AUDIO_SOURCE);
                this.bgMusic.loop = false;
                this.bgMusic.volume = 0.5;
                
                // PRELOAD SFX to avoid delay
                this.sfxCollect = new Audio(CONFIG.AUDIO_COLLECT);
                this.sfxCollect.preload = 'auto';
                this.sfxCollect.load(); 

                this.sfxCrash = new Audio(CONFIG.AUDIO_CRASH);
                this.sfxCrash.preload = 'auto';
                this.sfxCrash.load(); 
            },

            // --- TUTORIAL LOGIC ---
            
            startTutorial: function() {
                // 1. Hide Start Screen & Show Game Scene (Static)
                document.querySelector('#start-screen').style.display = 'none';
                this.endScreen.style.display = 'none';
                this.pauseBtn.style.display = 'none'; // Hide pause during tutorial
                
                // Hide arcade joystick initially for tutorial
                document.getElementById('joystick-area').style.display = 'none';

                gameState.isTutorial = true;
                gameState.tutorialStep = 1;
                
                // Show Tutorial Overlay
                this.tutorialOverlay.style.display = 'flex';
                this.showTutorialStep(1);
            },

            advanceTutorial: function(step) {
                gameState.tutorialStep = step;
                this.showTutorialStep(step);
            },

            showTutorialStep: function(step) {
                // Hide all steps first
                document.querySelectorAll('.tutorial-step').forEach(el => el.style.display = 'none');
                this.tutorialArrow.style.display = 'none';

                if (step === 1) {
                    document.getElementById('tut-step-1').style.display = 'flex';
                } else if (step === 2) {
                    document.getElementById('tut-step-2').style.display = 'flex';
                } else if (step === 3) {
                    // LEFT JOYSTICK PROMPT
                    document.getElementById('tut-step-3').style.display = 'flex';
                    
                    // Show Joystick
                    const joyEl = document.getElementById('joystick-area');
                    joyEl.style.display = 'block';
                    
                    // Position Arrow over Joystick
                    const joyRect = joyEl.getBoundingClientRect();
                    this.tutorialArrow.style.left = (joyRect.left + joyRect.width/2 - 20) + 'px'; // Center arrow
                    this.tutorialArrow.style.top = (joyRect.top - 60) + 'px';
                    this.tutorialArrow.style.display = 'block';
                } else if (step === 4) {
                    // RIGHT JOYSTICK PROMPT
                    document.getElementById('tut-step-4').style.display = 'flex';
                    // Joystick remains visible
                    
                    const joyEl = document.getElementById('joystick-area');
                    const joyRect = joyEl.getBoundingClientRect();
                    this.tutorialArrow.style.left = (joyRect.left + joyRect.width/2 - 20) + 'px';
                    this.tutorialArrow.style.top = (joyRect.top - 60) + 'px';
                    this.tutorialArrow.style.display = 'block';
                } else if (step === 5) {
                    // READY
                    document.getElementById('tut-step-5').style.display = 'flex';
                }
            },

            // Called by Player Controls when joystick is moved
            handleTutorialInput: function(direction) {
                if (!gameState.isTutorial) return;

                if (gameState.tutorialStep === 3 && direction === 'left') {
                    // Player successfully steered Left
                    this.advanceTutorial(4);
                } else if (gameState.tutorialStep === 4 && direction === 'right') {
                    // Player successfully steered Right
                    this.advanceTutorial(5);
                }
            },

            endTutorialAndPlay: function() {
                this.tutorialOverlay.style.display = 'none';
                this.tutorialArrow.style.display = 'none';
                gameState.isTutorial = false;
                this.startGame();
            },

            // --- CORE GAME LOGIC ---

            startGame: function() {
                // Actual Gameplay Start
                this.pauseBtn.style.display = 'flex';
                
                // Ensure joystick is visible
                document.getElementById('joystick-area').style.display = 'block';
                
                gameState.isPlaying = true;
                gameState.isPaused = false;
                this.bgMusic.currentTime = 0;
                this.bgMusic.play().catch(e => console.log("Audio play failed:", e));
                gameState.score = CONFIG.INITIAL_GIFTS;
                gameState.timeRemaining = CONFIG.GAME_DURATION;
                gameState.cottageSpawned = false;
                this.updateHUD();
            },

            restartGame: function() {
                gameState.isPlaying = false;
                gameState.isPaused = false;
                gameState.cottageSpawned = false;
                gameState.isTutorial = false;
                this.pauseMenu.style.display = 'none';
                this.endScreen.style.display = 'none';

                const player = document.querySelector('#player');
                player.setAttribute('position', '0 0.5 0');
                player.components['player-controls'].directionX = 0;
                player.components['player-controls'].visualSteering = 0;
                player.components['player-controls'].velocityY = 0; 

                const trash = document.querySelectorAll('.road-segment, .obstacle, .collectible, #cottage, .jump-ramp');
                trash.forEach(el => {
                    if (el.parentNode) el.parentNode.removeChild(el);
                });

                const wm = this.el.sceneEl.components['world-manager'];
                wm.nextRoadZ = 0;
                wm.nextSpawnTime = performance.now(); 
                wm.rampsSpawned = 0; 
                wm.lastCleanup = 0;
                wm.isFirstSpawn = true;

                // On Restart, go back to Tutorial? Or straight to game? 
                // Usually restart goes straight to game, but let's follow the prompt's flow implying onboarding. 
                // Let's do straight to Tutorial to be safe for "new players".
                this.startTutorial();
            },

            togglePause: function() {
                if (!gameState.isPlaying) return;
                gameState.isPaused = !gameState.isPaused;
                if (gameState.isPaused) {
                    this.pauseMenu.style.display = 'flex';
                    this.bgMusic.pause();
                } else {
                    this.pauseMenu.style.display = 'none';
                    this.bgMusic.play().catch(e => console.log(e));
                }
            },

            endGame: function() {
                gameState.isPlaying = false;
                this.pauseBtn.style.display = 'none';
                document.getElementById('joystick-area').style.display = 'none';
                
                this.bgMusic.pause();
                
                setTimeout(() => {
                    this.endImg.src = CONFIG.END_IMAGE_SOURCE;
                    this.endMsg.innerHTML = `<h1>Merry Christmas!</h1><h2>Score: ${gameState.score}</h2>`;
                    this.endScreen.style.display = 'flex';
                    this.endScreen.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 1000, fill: 'forwards' });
                }, 1000); 
            },

            spawnCottage: function(zPos) {
                const el = document.createElement('a-entity');
                el.id = "cottage";
                // Moved closer to road (x: 8) for better visibility on mobile portrait screens
                el.setAttribute('position', {x: 1, y: 0, z: zPos});
                el.setAttribute('rotation', {x: 0, y: -45, z: 0});
                el.innerHTML = `
                    <a-box color="#5D4037" width="6" height="3" depth="5" position="0 1.5 0"></a-box>
                    <a-cone color="#3E2723" segments-radial="4" rotation="0 45 0" radius-bottom="5" height="2.5" position="0 4.25 0"></a-cone>
                    <a-cone color="white" segments-radial="4" rotation="0 45 0" radius-bottom="4" height="1.5" position="0 4.8 0"></a-cone>
                    <a-box color="#3E2723" width="1.2" height="2.2" depth="0.2" position="0 1.1 2.5"></a-box>
                    <a-box color="gold" width="0.1" height="0.1" depth="0.1" position="0.4 1.1 2.6"></a-box>
                    <a-plane color="#FFF59D" width="1" height="1" position="2 2 2.51"></a-plane>
                    <a-plane color="#FFF59D" width="1" height="1" position="-2 2 2.51"></a-plane>
                    <a-box color="#4E342E" width="0.8" height="2" depth="0.8" position="1.5 4.5 0"></a-box>
                    <a-box color="#CCC" width="0.6" height="0.6" depth="0.6" position="1.5 5.8 0" opacity="0.6" 
                           animation="property: position; to: 1.5 7 0; loop: true; dur: 2000"></a-box>
                `;
                this.el.sceneEl.appendChild(el);
            },

            playCollectSound: function() {
                if (this.sfxCollect) {
                    const sfx = this.sfxCollect.cloneNode();
                    sfx.volume = 1.0; 
                    sfx.play().catch(e => {});
                }
            },

            playCrashSound: function() {
                if (this.sfxCrash) {
                    const sfx = this.sfxCrash.cloneNode();
                    sfx.volume = 1.0;
                    sfx.play().catch(e => {});
                }
            },

            tick: function (time, timeDelta) {
                if (!gameState.isPlaying || gameState.isPaused) return;

                gameState.timeRemaining -= (timeDelta / 1000);
                if (gameState.timeRemaining <= 0) {
                    gameState.timeRemaining = 0;
                    this.endGame();
                }
                this.updateHUD();

                if (gameState.timeRemaining <= 10 && !gameState.cottageSpawned) {
                    const player = document.querySelector('#player');
                    const dist = 0.5 * CONFIG.PLAYER_SPEED * 10;
                    const zPos = player.getAttribute('position').z - dist; 
                    this.spawnCottage(zPos);
                    gameState.cottageSpawned = true;
                }

                const progress = 1 - (gameState.timeRemaining / CONFIG.GAME_DURATION);
                const snowSystem = this.el.sceneEl.systems['snow-system'];
                if (progress > CONFIG.SNOW_START_PERCENT && snowSystem) {
                    const activeSnowPeriod = 1 - CONFIG.SNOW_START_PERCENT;
                    const snowProgress = (progress - CONFIG.SNOW_START_PERCENT) / activeSnowPeriod;
                    snowSystem.setIntensity(snowProgress);
                } else {
                    snowSystem.setIntensity(0);
                }
            },

            updateHUD: function() {
                let minutes = Math.floor(gameState.timeRemaining / 60);
                let seconds = Math.floor(gameState.timeRemaining % 60);
                this.timerVal.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                this.scoreVal.textContent = gameState.score;
            }
        });

        // ==========================================
        // COMPONENT: WORLD & ROAD MANAGER
        // ==========================================
        AFRAME.registerComponent('world-manager', {
            init: function() {
                this.player = document.querySelector('#player');
                this.ground = document.querySelector('#ground');
                this.nextSpawnTime = 0;
                this.nextRoadZ = 0; 
                this.nextObstacleZ = -5; // Start near
                this.lastCleanup = 0;
                this.rampsSpawned = 0; 
                this.isFirstSpawn = true;
            },

            getRoadCurve: function(z) {
                const distanceTraveled = Math.abs(z);
                const timeTraveled = distanceTraveled / CONFIG.PLAYER_SPEED;
                let curveAmplitude = 0;
                const RAMP_TIME = 7;
                const TOTAL_TIME = CONFIG.GAME_DURATION;
                
                if (timeTraveled < RAMP_TIME) {
                    curveAmplitude = 0;
                } else if (timeTraveled < TOTAL_TIME - RAMP_TIME) {
                    const midDuration = TOTAL_TIME - (RAMP_TIME * 2);
                    const timeInMid = timeTraveled - RAMP_TIME;
                    const progress = Math.min(1, timeInMid / midDuration);
                    curveAmplitude = progress * CONFIG.CURVE_INTENSITY;
                } else {
                    const timeInEnd = timeTraveled - (TOTAL_TIME - RAMP_TIME);
                    const progress = 1 - Math.min(1, timeInEnd / RAMP_TIME);
                    curveAmplitude = progress * CONFIG.CURVE_INTENSITY;
                }
                const frequency = 0.05; 
                return Math.sin(z * frequency) * curveAmplitude;
            },
            
            tick: function(time, timeDelta) {
                if (gameState.isPaused) return;
                
                const playerZ = this.player.getAttribute('position').z;

                if (this.ground) {
                    this.ground.setAttribute('position', {x: 0, y: -0.1, z: playerZ - 20});
                }

                const spawnDistance = Math.max(400, CONFIG.PLAYER_SPEED * 15); 
                
                let safetyLoop = 0;
                while (this.nextRoadZ > playerZ - spawnDistance && safetyLoop < 50) {
                    this.spawnRoadSegment(this.nextRoadZ);
                    this.nextRoadZ -= 2; 
                    safetyLoop++;
                }
                
                if (!gameState.isPlaying) return;

                if (performance.now() > this.nextSpawnTime) {
                    let isRampLocation = false;
                    if (this.rampsSpawned === 0 && playerZ < -400) isRampLocation = true;
                    if (this.rampsSpawned === 1 && playerZ < -900) isRampLocation = true;
                    if (this.rampsSpawned === 2 && playerZ < -1400) isRampLocation = true;

                    const spawnZ = playerZ - 50;

                    if (isRampLocation && this.rampsSpawned < 3) {
                        this.spawnRampCombo(spawnZ);
                        this.rampsSpawned++;
                        this.nextSpawnTime = performance.now() + CONFIG.OBSTACLE_SPAWN_RATE + 1000;
                    } else {
                        this.spawnEntity(spawnZ);
                        this.nextSpawnTime = performance.now() + CONFIG.OBSTACLE_SPAWN_RATE;
                    }
                }

                if (time - this.lastCleanup > 500) {
                    this.cleanupEntities(playerZ);
                    this.lastCleanup = time;
                }
            },

            spawnRoadSegment: function(zPos) {
                const xOffset = this.getRoadCurve(zPos);
                
                const seg = document.createElement('a-entity');
                seg.classList.add('road-segment');
                seg.setAttribute('position', {x: xOffset, y: 0.05, z: zPos});
                
                const asphalt = document.createElement('a-plane');
                asphalt.setAttribute('rotation', '-90 0 0');
                asphalt.setAttribute('width', CONFIG.ROAD_WIDTH);
                asphalt.setAttribute('height', 2.1);
                asphalt.setAttribute('color', '#444');
                
                const line = document.createElement('a-plane');
                line.setAttribute('rotation', '-90 0 0');
                line.setAttribute('width', 0.5);
                line.setAttribute('height', 1.5);
                line.setAttribute('position', '0 0.01 0');
                line.setAttribute('color', '#FEFE33');

                const leftBank = document.createElement('a-box');
                leftBank.setAttribute('position', `-${CONFIG.ROAD_WIDTH/2 + 0.5} 0.2 0`);
                leftBank.setAttribute('width', 1);
                leftBank.setAttribute('height', 0.4);
                leftBank.setAttribute('depth', 2.1);
                leftBank.setAttribute('color', 'white');

                const rightBank = document.createElement('a-box');
                rightBank.setAttribute('position', `${CONFIG.ROAD_WIDTH/2 + 0.5} 0.2 0`);
                rightBank.setAttribute('width', 1);
                rightBank.setAttribute('height', 0.4);
                rightBank.setAttribute('depth', 2.1);
                rightBank.setAttribute('color', 'white');

                seg.appendChild(asphalt);
                seg.appendChild(line);
                seg.appendChild(leftBank);
                seg.appendChild(rightBank);
                
                if (Math.random() < 0.3) {
                    const treeLeft = this.createTree();
                    const xLeft = -(CONFIG.ROAD_WIDTH/2 + 4 + Math.random() * 5);
                    treeLeft.setAttribute('position', {x: xLeft, y: 0, z: 0}); 
                    seg.appendChild(treeLeft);

                if (Math.random() < 0.3) {
                    const treeRight = this.createTree();
                    const xRight = (CONFIG.ROAD_WIDTH/2 + 4 + Math.random() * 5);
                    treeRight.setAttribute('position', {x: xRight, y: 0, z: 0});
                    seg.appendChild(treeRight);
                }

                this.el.sceneEl.appendChild(seg);
            },

            createTree: function() {
                const tree = document.createElement('a-entity');
                tree.classList.add('tree');
                tree.innerHTML = `
                    <a-cylinder color="#5d4037" height="1" radius="0.3" segments-radial="4"></a-cylinder>
                    <a-cone color="#2e7d32" height="2" radius-bottom="1.2" position="0 1 0" segments-radial="4"></a-cone>
                    <a-cone color="#2e7d32" height="1.5" radius-bottom="1" position="0 2 0" segments-radial="4"></a-cone>
                    <a-cone color="white" height="0.8" radius-bottom="0.7" position="0 2.5 0" segments-radial="4"></a-cone>
                `;
                return tree;
            },

            spawnRampCombo: function(zPos) {
                const xPos = this.getRoadCurve(zPos);
                // Angle calculation
                const z1 = zPos + 1; const x1 = this.getRoadCurve(z1);
                const z2 = zPos - 1; const x2 = this.getRoadCurve(z2);
                const rotationY = (Math.atan2(x2 - x1, z2 - z1) * (180 / Math.PI)) - 180;

                const ramp = document.createElement('a-entity');
                ramp.classList.add('jump-ramp');
                ramp.setAttribute('position', {x: xPos, y: 0, z: zPos});
                ramp.setAttribute('rotation', {x: 0, y: rotationY, z: 0});
                ramp.innerHTML = `
                    <a-box color="#8D6E63" width="6" height="0.2" depth="6" rotation="15 0 0" position="0 0.75 0"></a-box>
                    <a-entity position="0 0.8 0" rotation="-75 0 0">
                        <a-triangle color="#FFFF00" vertex-a="0 0.5 0" vertex-b="-0.5 -0.5 0" vertex-c="0.5 -0.5 0" scale="2 2 2" position="0 -1.5 0.1"></a-triangle>
                        <a-triangle color="#FFFF00" vertex-a="0 0.5 0" vertex-b="-0.5 -0.5 0" vertex-c="0.5 -0.5 0" scale="2 2 2" position="0 0 0.1"></a-triangle>
                        <a-triangle color="#FFFF00" vertex-a="0 0.5 0" vertex-b="-0.5 -0.5 0" vertex-c="0.5 -0.5 0" scale="2 2 2" position="0 1.5 0.1"></a-triangle>
                    </a-entity>
                `;
                this.el.sceneEl.appendChild(ramp);

                const logZ = zPos - 10;
                const log = document.createElement('a-entity');
                log.classList.add('obstacle');
                log.setAttribute('position', {x: this.getRoadCurve(logZ), y: 0.5, z: logZ}); 
                log.setAttribute('rotation', {x: 0, y: rotationY, z: 90});
                log.innerHTML = `<a-cylinder color="#4E342E" radius="0.6" height="8" segments-radial="6"></a-cylinder>`;
                this.el.sceneEl.appendChild(log);
            },

                            <a-entity scale="1.5 1.5 1.5" position="0 0 0" rotation="0 -90 0">

                                <a-box color="white" width="0.2" depth="0.2" height="0.4" position="0 1.0 0"></a-box>
                                <a-box color="red"   width="0.2" depth="0.2" height="0.4" position="0 1.4 0"></a-box>
                                <a-box color="white" width="0.2" depth="0.2" height="0.4" position="0 1.8 0"></a-box>
                                <a-box color="red"   width="0.2" depth="0.2" height="0.22" position="0 2.1 0"></a-box>
                                <a-box color="white" width="0.2" depth="0.2" height="0.22" position="0 2.2 0.15" rotation="10 0 0"></a-box>
                                <a-box color="red"   width="0.2" depth="0.2" height="0.22" position="0 2.15 0.35" rotation="45 0 0"></a-box>
                                <a-box color="white" width="0.2" depth="0.2" height="0.22" position="0 2.0 0.5" rotation="90 0 0"></a-box>
                                <a-box color="red"   width="0.2" depth="0.2" height="0.3" position="0 1.75 0.5"></a-box>

            cleanupEntities: function(playerZ) {
                const cleanupZ = playerZ + 50; 
                const objects = document.querySelectorAll('.obstacle, .collectible, .jump-ramp, .road-segment');
                objects.forEach(obs => {
                    if (obs.object3D.position.z > cleanupZ) obs.parentNode.removeChild(obs);
                });
            }

        // ==========================================
        // COMPONENT: PLAYER CONTROLS
        // ==========================================
        AFRAME.registerComponent('player-controls', {
            init: function () {
                this.directionX = 0;
                this.visualSteering = 0; 
                this.velocityY = 0; 
                this.isJumping = false;
                
                this.worldManager = null;
                this.gameManager = null;
                this.frontWheels = null; 

                // Joystick Setup
                this.joystickArea = document.getElementById('joystick-area');
                this.joystickKnob = document.getElementById('joystick-knob');
                this.isDragging = false;
                
                // Calculate max distance dynamically based on width
                this.updateJoystickMetrics();
                window.addEventListener('resize', () => this.updateJoystickMetrics());

                // KEYBOARD CONTROLS (Keep for desktop testing)
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'a') {
                        this.setDirection(-1);
                        this.notifyTutorial('left');
                        if(this.joystickKnob) this.joystickKnob.style.transform = `translateX(-30px)`;
                    }
                    if (e.key === 'ArrowRight' || e.key === 'd') {
                        this.setDirection(1);
                        this.notifyTutorial('right');
                        if(this.joystickKnob) this.joystickKnob.style.transform = `translateX(30px)`;
                    }
                });
                window.addEventListener('keyup', (e) => {
                    if (['ArrowLeft', 'a', 'ArrowRight', 'd'].includes(e.key)) {
                        this.setDirection(0);
                        if(this.joystickKnob) this.joystickKnob.style.transform = `translateX(0px)`;
                    }
                });

                // JOYSTICK MOUSE/TOUCH LOGIC
                const startDrag = (e) => {
                    this.isDragging = true;
                    this.updateJoystickMetrics(); // Recalculate just in case visibility changed
                }
                
                const moveDrag = (e) => {
                    if (!this.isDragging) return;
                    if(e.cancelable) e.preventDefault(); // Stop scroll
                    
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    
                    // Calculate offset from center of base
                    const rect = this.joystickArea.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    
                    let deltaX = clientX - centerX;
                    
                    // Clamp movement
                    if (deltaX < -this.maxDist) deltaX = -this.maxDist;
                    if (deltaX > this.maxDist) deltaX = this.maxDist;
                    
                    // Update Knob Visual
                    this.joystickKnob.style.transform = `translateX(${deltaX}px)`;
                    
                    // Update Game Input (-1 to 1)
                    const normalized = deltaX / this.maxDist;
                    this.setDirection(normalized); 
                    
                    // Tutorial triggers (threshold checking)
                    if (normalized < -0.5) this.notifyTutorial('left');
                    if (normalized > 0.5) this.notifyTutorial('right');
                }
                
                const endDrag = () => {
                    this.isDragging = false;
                    this.joystickKnob.style.transform = `translateX(0px)`;
                    this.setDirection(0);
                }

                // Add Listeners
                this.joystickArea.addEventListener('mousedown', startDrag);
                this.joystickArea.addEventListener('touchstart', startDrag, {passive: false});
                
                // Track movement on window to allow dragging outside the small box
                window.addEventListener('mousemove', moveDrag);
                window.addEventListener('touchmove', moveDrag, {passive: false});
                
                window.addEventListener('mouseup', endDrag);
                window.addEventListener('touchend', endDrag);
            },

            setDirection: function(dir) {
                this.directionX = dir;
            },
            
            updateJoystickMetrics: function() {
                if (this.joystickArea) {
                    // Half width of area minus half width of knob (30px)
                    this.maxDist = (this.joystickArea.clientWidth / 2) - 30;
                } else {
                    this.maxDist = 40; // Fallback
                }
            },
            
            notifyTutorial: function(dirString) {
                if (!this.gameManager) {
                     this.gameManager = this.el.sceneEl.components['game-manager'];
                }
                if (this.gameManager) {
                    this.gameManager.handleTutorialInput(dirString);
                }
            },

            tick: function (time, timeDelta) {
                if (!gameState.isPlaying || gameState.isPaused) return;

                if (!this.worldManager) {
                    this.worldManager = this.el.sceneEl.components['world-manager'];
                    this.gameManager = this.el.sceneEl.components['game-manager'];
                    if (!this.worldManager) return;
                }

                const pos = this.el.getAttribute('position');
                const dt = timeDelta / 1000;

                // --- STEERING ---
                const steeringSpeed = 10 * dt; 
                const targetSteer = this.directionX; // Now -1 to 1 float
                
                // Smoothly interpolate visual steering
                if (this.visualSteering < targetSteer) {
                    this.visualSteering = Math.min(this.visualSteering + steeringSpeed, targetSteer);
                } else if (this.visualSteering > targetSteer) {
                    this.visualSteering = Math.max(this.visualSteering - steeringSpeed, targetSteer);
                }

                // --- SPEED ---
                let currentSpeed = CONFIG.PLAYER_SPEED;
                if (gameState.timeRemaining < 10) {
                    const factor = gameState.timeRemaining / 10;
                    currentSpeed = CONFIG.PLAYER_SPEED * factor;
                    currentSpeed = Math.max(currentSpeed, 0); 
                }

                // --- JUMP & GRAVITY ---
                if (pos.y > 0.5) {
                    this.velocityY -= CONFIG.GRAVITY * dt;
                }
                pos.y += this.velocityY * dt;
                if (pos.y < 0.5) {
                    pos.y = 0.5;
                    this.velocityY = 0;
                    this.isJumping = false;
                }

                pos.z -= currentSpeed * dt;
                
                // Use the analog input for smoother/variable speed turns
                pos.x += this.directionX * CONFIG.LATERAL_SPEED * dt;

                const roadCenterX = this.worldManager.getRoadCurve(pos.z);
                const limitLeft = roadCenterX - (CONFIG.ROAD_WIDTH / 2) + 0.8; 
                const limitRight = roadCenterX + (CONFIG.ROAD_WIDTH / 2) - 0.8;
                if (pos.x < limitLeft) pos.x = limitLeft;
                if (pos.x > limitRight) pos.x = limitRight;

                this.el.setAttribute('position', pos);

                // Rotation Visuals
                const visuals = document.getElementById('truck-visuals');
                let pitch = 0;
                if (pos.y > 0.6) { pitch = this.velocityY * 2; }

                visuals.setAttribute('rotation', {
                    x: pitch, 
                    y: this.visualSteering * -25, // Increased rotation slightly for visual feedback  
                    z: this.visualSteering * -8   
                });

                if (!this.frontWheels) this.frontWheels = document.querySelectorAll('.front-wheel');
                this.frontWheels.forEach(wheel => {
                    wheel.setAttribute('rotation', { x: 0, y: this.visualSteering * -45, z: 0 });
                });

                this.checkCollisions(pos);
            },

            checkCollisions: function(playerPos) {
                const ramps = document.querySelectorAll('.jump-ramp');
                ramps.forEach(ramp => {
                    const rPos = ramp.getAttribute('position');
                    if (Math.abs(rPos.z - playerPos.z) < 2.0 && Math.abs(rPos.x - playerPos.x) < 3.0) {
                        if (playerPos.y < 1.0) { 
                            this.velocityY = CONFIG.JUMP_VELOCITY;
                            this.isJumping = true;
                        }
                    }
                });

                const interactables = document.querySelectorAll('.obstacle, .collectible');
                interactables.forEach(el => {
                    const pos = el.getAttribute('position');
                    if (Math.abs(pos.z - playerPos.z) < 1.5) {
                        if (Math.abs(pos.x - playerPos.x) < 1.3) {
                            if (playerPos.y - pos.y > 1.2) return; 
                            this.handleCollision(el);
                        }
                    }
                });
            },

            handleCollision: function(el) {
                if (el.classList.contains('collectible')) {
                    gameState.score += 1;
                    if (this.gameManager) this.gameManager.playCollectSound();
                    const overlay = document.querySelector('#collect-overlay');
                    overlay.style.opacity = 0.6;
                    setTimeout(() => overlay.style.opacity = 0, 100);
                } else {
                    gameState.score = Math.max(0, gameState.score - 1);
                    if (this.gameManager) this.gameManager.playCrashSound();
                    const overlay = document.querySelector('#damage-overlay');
                    overlay.style.opacity = 0.6;
                    setTimeout(() => overlay.style.opacity = 0, 100);
                }
                el.parentNode.removeChild(el);
            }
        });

        // ==========================================
        // SYSTEM: SNOW PARTICLES
        // ==========================================
        AFRAME.registerSystem('snow-system', {
            init: function() {
                this.flakes = [];
                const count = 1000; 
                const scene = document.querySelector('a-scene');
                for (let i = 0; i < count; i++) {
                    const flake = document.createElement('a-box');
                    flake.setAttribute('width', 0.15); 
                    flake.setAttribute('height', 0.15); 
                    flake.setAttribute('depth', 0.15);
                    flake.setAttribute('color', 'white');
                    flake.setAttribute('opacity', 0);
                    flake.setAttribute('shader', 'flat');
                    flake.setAttribute('position', {x: 0, y: 100, z: 0});
                    scene.appendChild(flake);
                    this.flakes.push({ 
                        el: flake, 
                        speed: 2 + Math.random() * 3, 
                        xOffset: (Math.random() - 0.5) * 60, 
                        zOffset: (Math.random() * 250) + 10 
                    });
                }
            },
            setIntensity: function(val) {
                this.flakes.forEach(f => f.el.setAttribute('opacity', Math.min(val, 0.8)));
            },
            tick: function(t, dt) {
                // Snow should fall during tutorial for atmosphere, but let's pause it 
                // if game isn't playing to keep the "Freeze frame" look
                if (!gameState.isPlaying && !gameState.isTutorial) return;
                
                const player = document.querySelector('#player');
                if(!player) return;
                const playerPos = player.getAttribute('position');
                const dtSec = dt / 1000;

                this.flakes.forEach(f => {
                    const el = f.el;
                    const currentPos = el.getAttribute('position');
                    currentPos.y -= f.speed * dtSec;
                    if (currentPos.y < 0 || currentPos.z > playerPos.z + 5) {
                        currentPos.y = 15 + Math.random() * 10;
                        currentPos.x = playerPos.x + f.xOffset;
                        currentPos.z = playerPos.z - f.zOffset;
                    }
                    el.setAttribute('position', currentPos);
                });
            }
        });
    </script>

                <div class="tutorial-text">AVOID THE OBSTACLES</div>
                <div class="pixel-container" style="transform: scale(1.5);">
                    <div class="pixel-snowman"></div>
                    <div class="pixel-wreath"></div>
                    <div class="pixel-candy"></div>
                </div>
                <button id="tut-btn-2" class="tutorial-btn">CONTINUE</button>
            </div>

            <!-- STEP 3: LEFT INPUT -->
            <div id="tut-step-3" class="tutorial-step">
                <div class="tutorial-text">DRAG JOYSTICK LEFT TO STEER</div>
            </div>

            <!-- STEP 4: RIGHT INPUT -->
            <div id="tut-step-4" class="tutorial-step">
                <div class="tutorial-text">DRAG JOYSTICK RIGHT TO STEER</div>
            </div>

            <!-- STEP 5: READY -->
            <div id="tut-step-5" class="tutorial-step">
                <div class="tutorial-text" style="color: #ffeb3b; font-size: 32px;">GOOD LUCK!</div>
                <button id="tut-btn-go" class="tutorial-btn" style="background: #d32f2f;">START GAME</button>
            </div>
        </div>
        
        <i id="tutorial-arrow" class="fas fa-arrow-down"></i>

        <div id="mobile-hint">Drag to Steer</div>
    </div>

    <!-- A-FRAME SCENE -->
    <a-scene 
        device-orientation-permission-ui="enabled: false"    
        vr-mode-ui="enabled: false"
        game-manager 
        world-manager 
        background="color: #a4c4d6"
        fog="type: linear; color: #a4c4d6; near: 50; far: 300" 
        renderer="antialias: false; highRefreshRate: true; colorManagement: true;">

        <a-assets></a-assets>

        <!-- BASE GROUND PLANE -->
        <a-plane id="ground" rotation="-90 0 0" width="200" height="200" color="#e0f7fa" material="roughness: 1; metalness: 0"></a-plane>

        <!-- PLAYER -->
        <a-entity id="player" position="0 0.5 0" player-controls>
            <a-entity id="main-camera" camera="far: 400;" position="0 6 7" rotation="-25 0 0"></a-entity>
            <a-entity id="truck-visuals" animation__hit="property: position; from: 0 0 0; to: 0.1 0 0; dur: 50; dir: alternate; loop: 4; startEvents: hit">
                <a-box color="#d32f2f" width="1.4" height="0.8" depth="2.8" position="0 0.4 0" shadow></a-box>
                <a-box color="#b71c1c" width="1.3" height="0.7" depth="1.0" position="0 1.1 -0.5" shadow></a-box>
                <a-plane color="#87ceeb" width="1.1" height="0.5" position="0 1.2 -1.01" rotation="0 180 0"></a-plane>
                <a-cylinder color="#222" radius="0.4" height="0.4" rotation="0 0 90" position="0.8 0.4 0.8" segments-radial="8"></a-cylinder>
                <a-cylinder color="#222" radius="0.4" height="0.4" rotation="0 0 90" position="-0.8 0.4 0.8" segments-radial="8"></a-cylinder>
                <a-entity class="front-wheel" position="0.8 0.4 -0.8"><a-cylinder color="#222" radius="0.4" height="0.4" rotation="0 0 90" segments-radial="8"></a-cylinder></a-entity>
                <a-entity class="front-wheel" position="-0.8 0.4 -0.8"><a-cylinder color="#222" radius="0.4" height="0.4" rotation="0 0 90" segments-radial="8"></a-cylinder></a-entity>
                <a-entity position="0 0.8 0.8">
                    <a-cone color="#2e7d32" radius-bottom="0.5" height="1.2" position="0 0.2 0" segments-radial="4"></a-cone>
                    <a-box color="#ffd700" depth="0.4" height="0.4" width="0.4" position="0.4 0.2 0.4"></a-box>
                    <a-box color="#ff0000" depth="0.3" height="0.3" width="0.3" position="-0.4 0.15 0.3"></a-box>
                </a-entity>
                <a-entity light="type: spot; angle: 35; penumbra: 0.5; intensity: 1.5; distance: 30; decay: 2" position="0.5 0.8 -1.4" rotation="-15 0 0"></a-entity>
                <a-entity light="type: spot; angle: 35; penumbra: 0.5; intensity: 1.5; distance: 30; decay: 2" position="-0.5 0.8 -1.4" rotation="-15 0 0"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity light="type: ambient; color: #FFF; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-10 20 5" shadow></a-entity>

    </a-scene>
</body>
</html>
